</head>

<body>
    <div class="general-c">
        <div class="commad">
            <div class="cosol">
                <div class="pic-container">
                    <div class="dct-p-c"><img src="logo-dremo.png" alt="Dollar $tore Logo"></div>
                </div>
                <div class="t-sector">
                    <div class="text-parent-container">
                        <div class="first-t-box">
                            <div class="dir-tb1">Dollar</div>
                        </div>
                        <div class="second-t-box">
                            <div class="dir-tb2">$tore</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- border: 1px solid #000; -->
    <div class="news-letter col-12">
        <div class="nl-container col-xl-12 col-lg-12 col-12 col-md-12">
            <form class="nl" method="post">
                <div class="t2 col-12">
                    <h2 class="zx-1">Create</h2>
                    <h2 class="zx-2">account</h2>
                </div>

                <!-- Full Name -->
                <div class="nio col-12">
                    <input class="nio-x" type="text" placeholder="First and Last Name" required maxlength="35">
                </div>

                <!-- Email with Icon INSIDE input -->
                <div class="nio col-12">
                    <input class="nio-x" type="email" placeholder="E-mail" required>
                    <span class="icon-wrap">
                        <svg class="email-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                            <path fill="gray" d="M20 4H4c-1.1 0-2 .9-2 
        2v12c0 1.1.9 2 2 
        2h16c1.1 0 2-.9 
        2-2V6c0-1.1-.9-2-2-2zm0 
        4-8 5-8-5V6l8 
        5 8-5v2z" />
                        </svg>
                    </span>
                </div>

                <!-- Password -->
                <div class="nio col-12">
                    <input class="nio-x password" type="password" placeholder="Password" required maxlength="15">
                    <span class="icon-wrap">
                        <svg class="toggle-pass" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                            <path fill="gray" d="M12 4.5C7 4.5 2.73 7.61 
        1 12c1.73 4.39 6 7.5 11 
        7.5s9.27-3.11 11-7.5C21.27 
        7.61 17 4.5 12 4.5zm0 
        12a4.5 4.5 0 1 1 
        0-9 4.5 4.5 0 0 1 
        0 9z" />
                        </svg>
                    </span>
                </div>

                <!-- Confirm Password -->
                <div class="nio col-12">
                    <input class="nio-x password" type="password" placeholder="Confirm password" required
                        maxlength="15">
                    <span class="icon-wrap">
                        <svg class="toggle-pass" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                            <path fill="gray" d="M12 4.5C7 4.5 2.73 7.61 
        1 12c1.73 4.39 6 7.5 11 
        7.5s9.27-3.11 11-7.5C21.27 
        7.61 17 4.5 12 4.5zm0 
        12a4.5 4.5 0 1 1 
        0-9 4.5 4.5 0 0 1 
        0 9z" />
                        </svg>
                    </span>
                </div>

                <!-- Remember me -->
                <div class="remember">
                    <input type="checkbox" id="remember" name="remember">
                    <label class="re-cbox" for="remember">Remember me</label>
                </div>

                <div class="frm-summit">
                    <button class="sub" type="submit">Sign up</button>
                    <button class="sub-x" type="reset">Ã—</button>
                </div>
            </form>
